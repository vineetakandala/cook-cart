<div class="row">
  <div class="col-sm-4">
    <app-recipe-filter></app-recipe-filter>
  </div>
  <div class="col-sm-8">
    <app-recipe-search></app-recipe-search>
    <app-recipes
      (selectedRecipe)="this.detailRecipe = $event"
      *ngIf="!detailRecipe"
    ></app-recipes>
    <app-recipe-detail
      (allRecipes)="this.detailRecipe=null"
      *ngIf="detailRecipe"
    ></app-recipe-detail>
  </div>
</div>
