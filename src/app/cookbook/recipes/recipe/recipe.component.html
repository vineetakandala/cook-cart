<div class="col-sm-6 col-md-4">
  <a href="#"
     class="recipe"
     (click)="onSelect()"
  >
    <figure>
      <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive">
      <figcaption>
        <h4>{{ recipe.name }}</h4>
        <p>{{ recipe.description }}</p>
      </figcaption>
    </figure>
  </a>
</div>
