<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">Create New Recipe!</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-6 col-md-4" *ngFor="let recipe of recipes">
    <a href="#" class="recipe">
      <figure>
        <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive">
        <figcaption>
          <h4>{{ recipe.name }}</h4>
          <p>{{ recipe.description }}</p>
        </figcaption>
      </figure>
    </a>
  </div>
</div>
<app-recipe></app-recipe>
<app-recipe-detail></app-recipe-detail>
