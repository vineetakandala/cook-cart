<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddIngredient(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="ingredient-name">Name</label>
          <input
            type="text"
            id="ingredient-name"
            class="form-control"
            ngModel
            name="ingredientName"
            required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="ingredient-amount">Amount</label>
          <input
            type="number"
            id="ingredient-amount"
            class="form-control"
            ngModel
            name="ingredientAmount"
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
